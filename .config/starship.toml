# No newline at start
add_newline = false

format = """
$cmd_duration 󰜥 $directory $python $git_branch
$character"""

# --------------------------
# CHARACTER (PROMPT SYMBOL)
# --------------------------
[character]
success_symbol = "[   ](bold fg:blue)"    # neon pink
error_symbol   = "[   ](bold fg:blue)"    # neon orange

# --------------------------
# GIT BRANCH
# --------------------------
[git_branch]
symbol = "󰘬"
style = "bg:#ff9a00 fg:black"                  # orange background
truncation_length = 12
format = "󰜥 [](bold fg:#ff9a00)[$symbol $branch](fg:black bg:#ff9a00)[ ](bold fg:#ff9a00)"

# --------------------------
# DIRECTORY
# --------------------------
[directory]
home_symbol = "  "
read_only = "  "
style = "bg:cyan fg:black"                  # purple box
format = '[](bold fg:cyan)[󰉋 $path]($style)[](bold fg:cyan)'

[directory.substitutions]
"Desktop" = "  "
"Documents" = "  "
"Downloads" = "  "
"Music" = " 󰎈 "
"Pictures" = "  "
"Videos" = "  "
"GitHub" = " 󰊤 "

# --------------------------
# CMD DURATION
# --------------------------
[cmd_duration]
min_time = 0
format = '[](bold fg:blue)[󰪢 $duration](bold bg:blue fg:black)[](bold fg:blue)'

# --------------------------
# HOSTNAME
# --------------------------
[hostname]
format = "[•$hostname](bg:#ff9a00 fg:black)[](bold fg:#ff9a00)"   # orange
ssh_only = false
disabled = false

# --------------------------
# USERNAME
# --------------------------
[username]
style_user = "bold bg:#ff00c8 fg:black"       # pink
format = "[](bold fg:#ff00c8)[$user]($style)"
show_always = true

# --------------------------
# GIT STATUS & OTHERS (unchanged)
# --------------------------
[package]
disabled = true
# --------------------------
# PYTHON VENV
# --------------------------
[python]
disabled = false
detect_extensions = []
detect_files = []
detect_folders = []
symbol = ""
style = "bg:#ff00c8 fg:black"     # neon pink box (like your theme)
format = '[](bold fg:#ff00c8)[$symbol ($virtualenv)]($style)[](bold fg:#ff00c8)'
