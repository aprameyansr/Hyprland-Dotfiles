<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Default Serif -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>JetBrains Mono Nerd Font</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Default Sans -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>JetBrains Mono Nerd Font</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Default Monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono Nerd Font</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

</fontconfig>
